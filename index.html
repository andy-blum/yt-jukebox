<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Youtube Jukebox</title>
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=noto-music:400" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css">
  <script src="https://www.youtube.com/iframe_api" defer></script>
  <script src="/script.js" type="module"></script>
</head>
<body>
  <template>
    <li>
      <div id="player"></div>
      <span class="label"></span>
      <button class="play-pause">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="M226-331.23v-297.54L438.69-480 226-331.23ZM538-322v-316h52v316h-52Zm144 0v-316h52v316h-52Z"/></svg>
      </button>
      <button class="remove-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="m339-301.85 141-141 141 141L658.15-339l-141-141 141-141L621-658.15l-141 141-141-141L301.85-621l141 141-141 141L339-301.85ZM480.07-116q-74.84 0-141.21-28.42t-116.18-78.21q-49.81-49.79-78.25-116.13Q116-405.1 116-479.93q0-75.84 28.42-141.71t78.21-115.68q49.79-49.81 116.13-78.25Q405.1-844 479.93-844q75.84 0 141.71 28.42t115.68 78.21q49.81 49.79 78.25 115.63Q844-555.9 844-480.07q0 74.84-28.42 141.21t-78.21 116.18q-49.79 49.81-115.63 78.25Q555.9-116 480.07-116Zm-.07-52q130 0 221-91t91-221q0-130-91-221t-221-91q-130 0-221 91t-91 221q0 130 91 221t221 91Zm0-312Z"/></svg>
      </button>
      <input type="range" name="volume" class="volume" min="0" max="100" value="100">
      <img src="" alt="video thumbnail" class="thumbnail">
    </li>
  </template>
  <main>
    <form id="add_song">
      <label for="video-url">YouTube Video URL:</label>
      <input type="text" id="video-url" name="video-url" placeholder="https://youtu.be/dQw4w9WgXcQ" required />
      <label for="label">Custom Label:</label>
      <input type="text" id="label" name="label" placeholder="RickRoll" />
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="currentColor"><path d="M454-454H260v-52h194v-194h52v194h194v52H506v194h-52v-194Z"/></svg>
      </button>
    </form>

    <ul id="jukebox-list">
    </ul>
  </main>
</body>
</html>
